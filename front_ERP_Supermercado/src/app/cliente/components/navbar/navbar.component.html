<nav class="bg-white border-b border-gray-200 px-4 py-3 flex items-center justify-between">
  <!-- Logo -->
  <div class="flex items-center space-x-4">
    <img src="assets/logo.png" alt="Logo" class="h-10 w-auto">
    <span class="font-bold text-xl text-gray-700">Supermercado</span>
  </div>

  <!-- Buscador -->
  <div class="flex-1 mx-8">
    <input type="text" placeholder="Buscar productos..."
      class="w-full px-4 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-green-400">
  </div>

  <!-- Menú de Navegación -->
  <div class="flex items-center space-x-6">
    <button (click)="borrarFiltros()" class="text-gray-700 hover:text-green-600 hover:scale-[1.05]">
      Productos
    </button>

    <!-- Categoría desplegable -->
    <div class="relative">
      <button (click)="toggleCategoria()" class="text-gray-700 hover:text-green-600 hover:scale-[1.05]">
        Categoría ▼
      </button>
      <div *ngIf="mostrarCategoria" class="absolute right-0 mt-2 w-48 bg-white border rounded shadow-lg">
        <a *ngFor="let categoria of categoriasFiltradas()" (click)="filtarCategoria(categoria.nombre)" class=" block px-4
          py-2 hover:bg-gray-100">{{categoria.nombre}}</a>
      </div>
    </div>

    <a [routerLink]="['/ecommerce/carrito']" class="text-gray-700 hover:text-green-600 hover:scale-[1.05]">Carrito</a>

    <a [routerLink]="['/ecommerce/cliente']" class="text-gray-700 hover:text-green-600 hover:scale-[1.05]">Cliente</a>

    <a routerLink="/login" class="px-4 py-2 bg-red-500 text-white rounded-full hover:bg-red-600 transition hover:scale-[1.05]">
      Cerrar Sesión
    </a>

  </div>
</nav>
