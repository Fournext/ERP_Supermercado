<!-- Product List -->
<div class="mx-auto grid max-w-6xl grid-cols-1 gap-4 p-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
  @for (producto of productosFiltrados(); track producto.idProducto) {
    <article class="rounded-xl bg-white p-3 shadow-lg hover:shadow-xl hover:transform hover:scale-105 duration-300">
      <div class="max-w-sm bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-lg transition duration-300">
        <img class="w-full h-48 object-cover" [src]=" producto.imagenUrl || 'https://via.placeholder.com/150'" alt="Imagen del producto">
        <div class="p-4">
          <h2 class="text-xl font-semibold text-gray-800">{{producto.descripcion}}</h2>
          <p class="text-green-600 text-lg font-bold mt-2">{{producto.precio}}</p>
          <p class="text-gray-600 text-sm mt-2">
            Codigo: {{producto.codigo}} - Marca: {{producto.marca}}
          </p>

          <div class="mt-4 flex space-x-2">
            <button class="flex-1 bg-yellow-500 text-white py-2 rounded-lg hover:bg-yellow-600 transition">
              AÃ±adir al Carrito
            </button>
          </div>
        </div>
      </div>
    </article>
  }
</div>
