<div class="flex flex-col md:flex-row items-center gap-6 bg-gray-50 p-4 rounded-xl shadow mb-6 relative"
  [ngClass]="descartado()?'hidden':'' ">
  <button
  (click)="descartarProducto()"
  class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 absolute top-2 right-2">Eliminar</button>
  <img class="h-40 w-40 object-cover rounded-lg" [src]=" detalle().url|| 'https://via.placeholder.com/150'"
    alt="Producto">

  <div class="flex flex-col gap-2 w-full">
    <span class="text-lg font-semibold text-gray-700">{{detalle().descripcion}}</span>
    <span class="text-green-600 font-bold">{{detalle().precio}}</span>

    <div class="flex items-center gap-4 mt-2">
      <button (click)="aumentarCantidad()"
        class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600">+</button>
      <span class="text-lg">{{detalle().cantidad}}</span>
      <button (click)="disminuirCantidad()" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">-</button>
    </div>

    <hr class="my-2">
    <span class="text-sm font-medium text-gray-700">Subtotal: ${{detalle().subtotal}}</span>
  </div>
</div>
