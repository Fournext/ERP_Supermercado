<!-- Modal -->
<div id="encargadoModal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 ">
  <div class="bg-white rounded-2xl shadow-lg p-6 w-full max-w-md relative">
    <!-- Cerrar modal -->
    <button class="absolute top-2 right-2 text-gray-500 hover:text-red-500 text-xl" (click)="cerrarModal()">
      &times;
    </button>

    <h2 class="text-xl font-semibold mb-4">Registrar Encargado</h2>

    <form (submit)="registrarEncargado($event)" id="encargadoForm" class="space-y-4">
      <!-- Nombre -->
      <div>
        <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
        <input [value]="nombre()" (input)="nombre.set(txtnombre.value)" #txtnombre type="text" id="nombre" name="nombre"
          class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200"
          required />
      </div>

      <!-- Correo -->
      <div>
        <label for="correoNotificacion" class="block text-sm font-medium text-gray-700">Correo de Notificaci√≥n</label>
        <input
        [value]="correoNotificacion()" (input)="correoNotificacion.set(txtcorreoNotificacion.value)" #txtcorreoNotificacion
        type="email" id="correoNotificacion" name="correoNotificacion"
          class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200"
          required />
      </div>

      <!-- ID Personal -->
      <div>
        <label for="idPersonal" class="block text-sm font-medium text-gray-700">ID Personal</label>
        <select
        (change)="obtenerIdPersonal($event)"
        name="" id=""
          class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200">
          <option value="">---</option>
          @for (personal of listaPersonal(); track personal.id_personal) {
          <option value="{{personal.id_personal}}">{{personal.nombre}} {{personal.apellido}}</option>
          }
        </select>
      </div>

      <!-- Botones -->
      <div class="flex justify-end gap-2 mt-4">
        <button type="button" class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300"
          >
          Cancelar
        </button>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
          Registrar
        </button>
      </div>
    </form>
  </div>
</div>
