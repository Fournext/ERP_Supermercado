<div class="max-w-6xl mx-auto p-4">
    <!-- Filtros -->
    <div class="flex flex-col md:flex-row gap-4 mb-6">
      <div class="w-full md:w-1/2">
        <input type="text" id="filtroNombre" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none" placeholder="Filtrar por Nombre">
      </div>
      <div class="w-full md:w-1/2">
        <input type="date" id="filtroFecha" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none" placeholder="Filtrar por Fecha">
      </div>
    </div>
  
    <!-- Botón Filtrar -->
    <div class="mb-6">
      <button (click)="filtro()" class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-md shadow-md transition duration-300">
        Filtrar
      </button>
    </div>
  
    <!-- Tabla -->
    <div class="overflow-x-auto rounded-lg shadow">
      <table class="min-w-full bg-white">
        <thead>
          <tr class="bg-blue-500 text-white">
            <th class="py-2 px-4 text-left text-sm font-semibold">#</th>
            <th class="py-2 px-4 text-left text-sm font-semibold">Usuario</th>
            <th class="py-2 px-4 text-left text-sm font-semibold">Dirección IP</th>
            <th class="py-2 px-4 text-left text-sm font-semibold">Fecha y hora</th>
            <th class="py-2 px-4 text-left text-sm font-semibold">Descripción</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let listP of listBitacora" class="border-b hover:bg-gray-100">
            <td class="py-2 px-4">{{ listP.id }}</td>
            <td class="py-2 px-4">{{ listP.username }}</td>
            <td class="py-2 px-4">{{ listP.ip }}</td>
            <td class="py-2 px-4">{{ listP.fecha }}</td>
            <td class="py-2 px-4">{{ listP.descripcion }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
