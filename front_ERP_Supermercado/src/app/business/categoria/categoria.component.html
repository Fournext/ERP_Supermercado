<section class="w-full flex flex-col md:flex-row gap-2">
  <!-- Tabla (80%) -->
  <div class="w-full md:w-[80%] bg-white p-4 space-y-4 overflow-auto shadow-xl rounded-[10px]">
    <!-- Input de búsqueda -->
    <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
      <h2 class="text-2xl font-semibold">Gestión de Categorias</h2>
      <input type="text" placeholder="Buscar categoría..."
        class="px-4 py-2 w-full sm:w-80 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
        [(ngModel)]="filtroBusqueda">
    </div>

    <!-- Tabla con lista filtrada -->
    <div class="h-[calc(75vh-96px)] overflow-auto">
      <table class="min-w-full bg-white shadow-md rounded-lg">
        <thead class="bg-gray-200 text-gray-700 uppercase text-sm sticky top-0">
          <tr>
            <th class="text-left px-4 py-2">IDENTIFICADOR</th>
            <th class="text-left px-4 py-2">NOMBRE</th>
            <th class="text-left px-4 py-2">ESTADO</th>
          </tr>
        </thead>
        <tbody class="text-gray-700 text-sm divide-y divide-gray-200">
          <tr *ngFor="let categoria of categoriasFiltradas()">
            <td class="px-4 py-2">{{ categoria.id_categoria }}</td>
            <td class="px-4 py-2">{{ categoria.nombre }}</td>
            <td class="px-4 py-2">Activo</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Formularios (20%) -->
  <div class="w-full md:w-[20%] text-white p-4 space-y-8 bg-white shadow-xl rounded-[10px]">
    <!-- Registro -->
    <div class="space-y-2 shadow-xl h-[250px] px-3 py-2 rounded-[10px] bg-gray-100 flex flex-col justify-between">
      <h3 class="text-lg font-semibold text-black text-center">Registro</h3>
      <div class="h-[60%] flex flex-col justify-around">
        <input [(ngModel)]="nombre" type="text" placeholder="Nuevo nombre..."
          class="w-full px-4 py-2 border border-gray-500 rounded-md text-black placeholder-black focus:outline-none focus:ring-2 focus:ring-blue-400">
        <button (click)="registrarCategoria()" class="w-full py-2 bg-blue-600 hover:bg-blue-800 text-white rounded-md transition-all">
          Registrar
        </button>
      </div>
    </div>

    <!-- Actualizar -->
    <div class="space-y-2 shadow-xl text-black h-[250px] px-3 py-2 rounded-[10px] bg-gray-100 flex flex-col justify-between">
      <h3 class="text-lg font-semibold text-center">Actualizar</h3>
      <div class="h-[60%] flex flex-col justify-around">
        <input [(ngModel)]="antiguoNombre" type="text" placeholder="Nombre antiguo..."
          class="w-full px-4 py-2 border rounded-md border-gray-500 text-black placeholder-black focus:outline-none focus:ring-2 focus:ring-blue-400">
        <input [(ngModel)]="nuevoNombre" type="text" placeholder="Nombre a actualizar..."
          class="w-full px-4 py-2 border rounded-md border-gray-500 text-black placeholder-black focus:outline-none focus:ring-2 focus:ring-blue-400">
        <button (click)="actualizarCategoria()" class="w-full py-2 bg-blue-600 hover:bg-blue-800 text-white rounded-md transition-all">
          Actualizar
        </button>
      </div>
    </div>
  </div>
</section>
