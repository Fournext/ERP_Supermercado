<!-- Botón para abrir el modal -->
<button (click)="abrirModal()" class="px-6 py-3 mb-4 bg-blue-600 text-white rounded-lg block">
    Crear Turno
</button>

<!-- Buscador ocupará 2/3 -->
<input placeholder="Buscar por nombre..." class="col-span-2 p-2 border rounded w-full" />

<!-- Modal -->
<div *ngIf="mostrarModal"
    class="fixed inset-0 bg-white/10 backdrop-blur-sm flex items-center justify-center z-50 border-y-gray-400 border">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-2xl relative border-y-gray-400 border">
        <!-- Botón cerrar -->
        <button (click)="cerrarModal()" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800 text-xl">
            &times;
        </button>

        <!-- Contenido del modal -->
        <h2 class="text-2xl font-semibold mb-6 text-center">Crear Rol</h2>

        <form class="space-y-4">
            <div class="grid grid-cols-1 gap-3">
                <label for="descripcion">Descripción</label>
                <input [(ngModel)]="turnoModal.descripcion" type="text" id="descripcion" name="descripcion"
                    placeholder="Descripción del Turno"
                    class="border bg-transparent placeholder-gray-400 border-gray-500 p-2 rounded w-full" required />
            </div>

            <div class="grid grid-cols-1 gap-3">
                <label for="horaEntrada">Hora de Entrada</label>
                <input [(ngModel)]="turnoModal.horaEntrada" type="time" id="horaEntrada" name="horaEntrada"
                    placeholder="Hora de Entrada"
                    class="border bg-transparent placeholder-gray-400 border-gray-500 p-2 rounded w-full" required />
            </div>

            <div class="grid grid-cols-1 gap-3">
                <label for="horaSalida">Hora de Salida</label>
                <input [(ngModel)]="turnoModal.horaSalida" type="time" id="horaSalida" name="horaSalida"
                    placeholder="Hora de Salida"
                    class="border bg-transparent placeholder-gray-400 border-gray-500 p-2 rounded w-full" required />
            </div>

            <div class="text-center">
                <button (click)="crearTurno()" type="submit"
                    class="mt-4 px-6 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition">
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Tabla de Turnos -->
<div class="flex justify-center mt-4">
    <div class="w-3/4 overflow-x-auto mt-4">
        <table class="min-w-full divide-y divide-gray-200 shadow-md rounded-xl overflow-hidden">
            <thead class="bg-gray-100">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID Turno
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Descripción</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Hora
                        Entrada</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Hora
                        Salida</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones
                    </th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr *ngFor="let turno of turnos">
                    <td class="px-6 py-4 whitespace-nowrap">{{turno.id_turno}}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{turno.descripcion}}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{turno.horaEntrada}}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{turno.horaSalida}}</td>
                    <td class="px-6 py-4 whitespace-nowrap space-x-2">
                        <!-- Botones de acción (Editar, Eliminar) -->
                        <button (click)="editarTurno(turno)"
                            class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600 transition">Editar</button>
                        <button (click)="eliminarTurno(turno.id_turno!)"
                            class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 transition">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
