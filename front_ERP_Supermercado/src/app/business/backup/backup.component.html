<div class="p-6 relative">

  <!-- Overlay de carga -->
  <div *ngIf="cargando" class="loader-overlay">
        <div class="loader-spinner"></div>
  </div>

  <h1 class="text-2xl font-bold text-gray-800 mb-6">Gesti√≥n de Backups</h1>

  <div class="flex gap-4 mb-6">
    <button (click)="descargarBackup()" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
      Descargar Backup
    </button>

    <label class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded cursor-pointer">
      Restaurar Backup
      <input type="file" (change)="restaurarBackup($event)" accept=".sql" hidden>
    </label>
  </div>

  <div class="overflow-x-auto">
    <table class="min-w-full bg-white border border-gray-300 rounded text-center">
      <thead class="bg-gray-100">
        <tr>
          <th class="py-2 px-4 border-b">ID</th>
          <th class="py-2 px-4 border-b">Fecha</th>
          <th class="py-2 px-4 border-b">Tipo</th>
          <th class="py-2 px-4 border-b">Archivo</th>
          <th class="py-2 px-4 border-b">Usuario</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let backup of backups" class="hover:bg-gray-50">
          <td class="py-2 px-4 border-b">{{ backup.id }}</td>
          <td class="py-2 px-4 border-b">{{ backup.fecha }}</td>
          <td class="py-2 px-4 border-b">{{ backup.tipo }}</td>
          <td class="py-2 px-4 border-b">{{ backup.nombre_archivo }}</td>
          <td class="py-2 px-4 border-b">{{ backup.username }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
